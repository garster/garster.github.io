<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DiningCam</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <style>
    .center-block {
      float: none;
    }

    .image-container {
      max-width: 640px;
      position: relative;
    }

    .image-container i {
      font-size: 200px;
      color: #fff;
      opacity: 0.25;
      z-index: 100;
      position: absolute;

      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body style="margin-top: 25px;">
  <div class="image-container center-block">
    <img id="cam1" class="img-rounded" src="https://appl.housing.ucsb.edu/api/dining/cam/ortega/snapshot">
    <i class="fa fa-play"></i>
    <i class="fa fa-pause"></i>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script>
    var v = "https://appl.housing.ucsb.edu/api/dining/cam/ortega";
    var s = "https://appl.housing.ucsb.edu/api/dining/cam/ortega/snapshot";

    var playing = false;

    // active
    //$(".fa-play").hide();

    //action
    $(".fa-pause").hide();

    $("#cam1, .fa").click(function() {
      //console.log("Clicked " + "playing:" + playing + " " + new Date().toLocaleString());
      // src = (flag)? true:false;
      $("#cam1").attr("src", (playing) ? s : v);
      playing = !playing;
      $(".fa-play").toggle();
      $(".fa-pause").toggle();
    });
  </script>
</body>
</html>
